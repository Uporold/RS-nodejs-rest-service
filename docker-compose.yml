version: '3.8'
services:
  node:
    container_name: 'node'
    image: 'uporold/rs-node:latest'
    build: .
    depends_on:
      - postgres
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./logs:/usr/app/logs
      - ./src:/usr/app/src
    restart: always
    environment:
      PORT: ${PORT}
    networks:
      - user-defined
  postgres:
    container_name: 'postgres'
    image: 'uporold/rs-postgres:latest'
    build: ./db-dockerfile/
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - ./postgresdata:/var/lib/postgresql/data
    restart: always
    environment:
      PORT: ${PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - user-defined

networks:
  user-defined:
    driver: bridge
